<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="inputName" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="button" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="name"></h1>
            <h3 id="temp"><span></span></h3>
            <h1 id="descrip" class="lead"></h1>
        </div>
    </div>
<script>
    var inputName = document.getElementById('inputName');
   
    document.getElementById('button').addEventListener('click', function(){
        fetch('https://api.openweathermap.org/data/2.5/weather?q='+inputName.value+'&appid=288b4a480e26e0f0509e1f8334d45868')
        .then(res => res.json())
        .then(data=> {
        var nameValue = data.name;
        document.getElementById('name').innerText = nameValue;
        var temp = data.main.temp;
        document.getElementById('temp').innerText = temp; 
        var descrip = data.weather[0].main;
        document.getElementById('descrip').innerText = descrip;
        
    })
    })
  
</script>
</body>

</html>
